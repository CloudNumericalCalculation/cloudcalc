<div class="pull-right" ng-hide="$root.site.announcement==''">
	<span style="color:red;" class="glyphicon glyphicon-bullhorn"></span>
	<span ng-repeat="notice in $root.site.notices">
		<span ng-show="$index>0"> | </span>
		<a ui-sref="article.show({articleId:notice.aid})">{{notice.title}}</a>
	</span>
</div>
<h2>云端计算开放平台</h2>
<div class="pull-right">
	<a ui-sref="index">首页</a> |
	<span ng-hide="$root.user.signin">
		<a ui-sref="user.signin">登陆</a> |
		<a ui-sref="user.signup">注册</a>
	</span>
	<span ng-show="$root.user.signin" ng-controller="index">
		<a ui-sref="user.center({userId: $root.user.uid})">用户中心</a> |
		<a ui-sref="calculation">我的运算记录</a>
		<span ng-show="$root.user.level === 9">
			| <a ui-sref="admin.user">用户管理</a>
			| <a ui-sref="admin.plugin">插件管理</a>
			| <a ui-sref="admin.article">公告管理</a>
		</span>
		| <a href="" ng-click="signout()">登出</a>
	</span>
</div>
<hr>
